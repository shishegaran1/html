<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رژیم غذایی ایده آل</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .floating-menu {
            position: fixed;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background-color: green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .floating-menu span {
            font-size: 25px;
            color: white;
            font-weight: bold;
        }
        .floating-menu.active {
            box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.3);
        }
        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 20px;
			border-radius: 15px;
			box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<script>
    window.onload = function() {
        document.querySelector(".floating-menu").addEventListener("click", function() {
            this.classList.add("active");
            setTimeout(() => {
                this.classList.remove("active");
            }, 1000);
        });
    };
</script>
<body>
    <img src="image2.jpg" alt="تصویر نمونه">
    <div class="floating-menu" onclick="goToNextPage()">
        <span>+</span>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "8.html";
        }
    </script>
</body>
</html>
